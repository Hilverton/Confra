<!-- ------------------ ABAIXO SEGUE EFEITO EM TÍTULO ----------------------------------------------->

<script type="text/javascript">
  t=1000; // Valor default pra cada titulo
  tr=300; // tempo de espera pra mudar de titulo (fica com _ durante esse tempo)
  title={
    tag:['Vasos de Honra','Confraternização','está chegando! :-)','Entre em contato: ','hilvertoncesar@gmail.com','ronaldcontact2019@gmail.com','5','4','3','2','1','Go!'],
    temp:[1400,1300,1100,,,,,,,,,,2000]
  }; 
  // title.temp só foi atribuido os três primeiros e o ultimo tempo, assim os outros terão o tempo default
  b=title.tag;
  c=title.temp;
  d=b.length;
  D=document;
  e=-1;
  p=D.title.lastIndexOf('|'); // Separador para que não seja alterado todo o titulo
  if(p>-1)p=D.title.substr(0,p+2);else p='';
  function titulo(){
    e++;
    if(e==d)e=0;
    et(b[e]);
  }
  function t2(b,f){
    var i=b.substr(0,--f);
    D.title=p+i+'_';
    if(f>=0)setTimeout('t2("'+i+'",'+f+')',50);
    else setTimeout('titulo()',tr);
  }
  function et(b,i){
    var l=b.length,f=(i)?i:0,i=b.substr(0,f)+'_';
    D.title=p+i;
    f++;
    if(f<=l)setTimeout('et("'+b+'",'+f+')',50);
    else setTimeout('t2("'+b+'","'+l+'")',c[e]||t);
  }

  // Implementando efeito no link
  function efeitoLink(){
        id = document.getElementById("pulo").style;
        if (typeof t == "undefined") t = 0;
          switch (t % 5) {
            case 0: {id.color = "#31F"; id.fontSize = "13px"; break}
            case 1: {id.color = "#33F"; id.fontSize = "14px"; break}
            case 2: {id.color = "#35F"; id.fontSize = "15px"; break}
            case 3: {id.color = "#37F"; id.fontSize = "16px"; break}
            case 4: {id.color = "#39F"; id.fontSize = "17px"; break}
         }
         t = setTimeout("efeitoLink()", 150);
      }

  titulo()
  </script>

<script language="javascript" src="janela.js"></script>
